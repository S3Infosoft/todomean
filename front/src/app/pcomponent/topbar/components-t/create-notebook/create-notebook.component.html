

  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <!-- Custom fonts for this template
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">-->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Custom styles for this template
    <link href="css/sb-admin-2.min.css" rel="stylesheet">-->

  </head>





    <body id="page-top">

      <app-topbar></app-topbar>


  <div id="content-wrapper" class="d-flex flex-column">
<div id="content">
    <div class="container-fluid">
          <!-- Page Heading -->
<div id="card-list">
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
              <h1 class="h3 mb-0 text-gray-800" >Notebooks</h1>
            </div>

            <div class="row" >

     <!-- Earnings (Monthly) Card Example -->
              <div  class="col-xl-3 col-md-6 mb-4" *ngFor="let item of notebooks;let i=index" >
                <div class="card border-left-primary shadow h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">{{item.notebook}}</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">#</div>
                      </div>
                      <div class="col-auto" (click)="listOfNote(item.notebook,item.userId)">
                        <i class="fas fa-calendar fa-2x text-gray-300"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div></div></div>

            <!-- Page Wrapper -->
            <div id="wrapper" >

              <!-- Sidebar -->
              <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

                <!-- Sidebar - Brand -->
                <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#">
                  <div class="sidebar-brand-icon rotate-n-15">
                    <i class="far fa-laugh"></i>
                  </div>
                  <div class="sidebar-brand-text mx-3"> TODO <sup>*</sup></div>
                </a>

                <!-- Divider -->
                <hr class="sidebar-divider my-0">

                <!-- Nav Item - Dashboard -->
                <li class="nav-item">
                  <a class="nav-link" [routerLink]="['/list']">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>LIST OF TODOS</span></a>
                </li>

                <!-- Divider -->
                <hr class="sidebar-divider">

                <!-- Heading -->
                <div class="sidebar-heading">
                  UTILITIES
                </div>

                <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item">
                  <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapsegrant" aria-expanded="true" aria-controls="collapseUtilities">
                    <i class="fas fa-fw fa-cog"></i>
                    <span>Access Grant</span>
                  </a>
                  <div id="collapsegrant" class="collapse" aria-labelledby="headingUtilities" data-parent="#accordionSidebar">
                    <div class="bg-white py-2 collapse-inner rounded">
                      <h6 class="collapse-header"></h6>

                      <input type=text class="collapse-item"  id="grant "placeholder="User's email" style="width:175px">
                      <button class="collapse-item" class="btn btn-primary" style="margin:20px" onclick="grantacc(grant.value)">ok!</button>

                    </div>
                  </div>

                </li>

                <!-- Nav Item - Utilities Collapse Menu -->

              <li class="nav-item">
                <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapsecreate" aria-expanded="true" aria-controls="collapseUtilities">
                  <i class="fas fa-fw fa-wrench"></i>
                  <span> Create Notebook</span>
                </a>
                <div id="collapsecreate" class="collapse" aria-labelledby="headingUtilities" data-parent="#accordionSidebar">
                  <div class="bg-white py-2 collapse-inner rounded">
                    <h6 class="collapse-header"></h6>
                    <form [formGroup]="createNoteform" (ngSubmit)="save()" >

                    <input type="text"  class="collapse-item" formControlName="notename" id="notename"placeholder="Notebook Name" style="width:175px">
                    <button class="collapse-item" class="btn btn-primary" type="submit" style="margin:20px" >ok!</button></form>

                  </div>
                </div>
              </li>



              </ul>



                  </div><!--wrapper-->
</div></div>








  </body>
