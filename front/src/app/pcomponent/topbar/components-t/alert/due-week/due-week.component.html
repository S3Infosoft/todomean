<div class="card-list" id="weektable"  ngif>
      <div class="card shadow mb-4" >
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">TODO this Week</h6>
        </div>
        <div class="card-body">
           <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="50%" cellspacing="0">
        <thead>
              <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Severity</th>
                <th>Due Date</th>
                <th>Days Left </th>

              </tr>
            </thead>
              <tbody>
                <tr *ngFor="let thisweek of  thisweek;let i=index">
  <td>{{ thisweek.title }}</td>
  <td>{{ thisweek.description }}</td>
  <td>{{ thisweek.severity }}</td>
  <td>{{thisweek.dueDate}}</td>
  <td style="color:red"><b>
{{dayLeftD[i]}} days left </b></td>

</tr>
</tbody>
</table></div>


</div></div>

      </div>
