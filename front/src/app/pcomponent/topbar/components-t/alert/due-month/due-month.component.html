<div class="card-list" id="monthTable">
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">TODO this Month</h6>
        </div>
        <div class="card-body">
           <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
              <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Severity</th>
                <th>Due Date</th>
                <th>Days Left </th>

              </tr>
            </thead>
              <tbody>
                <tr *ngFor="let thisMon  of  thisMon;let i=index">
  <td>{{ thisMon.title }}</td>
  <td>{{ thisMon.description }}</td>
  <td>{{ thisMon.severity }}</td>
  <td>{{thisMon.dueDate}}</td>
  <td style="color:red"><b>
{{dayLeft[i]}} days left </b></td>

</tr>
</tbody>
</table></div>


</div></div>

      </div>
